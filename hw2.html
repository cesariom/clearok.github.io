      <h2>Part 3</h2>
      <input type="text" id="firstNumber" placeholder="first number">

      <input type="text" id="thirdNumber" placeholder="third number">

    <div id="resultsTwo" style="margin-top:40px; border:2px solid #000; height: 100px; font-size: 30px; text-align: center; font-family: monospace;"></div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

    ////////// part 1
    // Create a webpage that contains a script that displays in pairs and strong (bold), the letters xy and the numbers 12 and 89 on the same line, with each pair of characters separated by one space.

    
    // create anonymous function for the event handler through the onclick event
    document.getElementById("button1").onclick = function() {
      document.write(`
      <span style="font-family: times new roman; color:red; font-size: 150px; display: inline-block; text-align:center;">x y&nbsp;</span> 
      <span style="font-family: arial; color:blue; font-size: 150px; display:inline-block; text-align:center;">1 2&nbsp;</span>
      <span style="font-family: impact; color:green; font-size: 150px; display:inline-block; text-align:center;">8 9</span>
      `);
    }


    ////////// part 2
    // Create a webpage that contains a script that inputs three integers via form text boxes and displays the sum, average, and product of the three integers, and the smallest and largest of the three integers. Your results should be displayed using a form textarea or a div element


    // declare global variables for use in functions
    let sumInput = document.getElementById("sum");
    let avgInput = document.getElementById("average");
    let productInput = document.getElementById("product");

    let resultsDiv = document.getElementById("results");
    let sumButton = document.getElementById("sumButton");
    let avgButton = document.getElementById("avgButton");
    let productButton = document.getElementById("productButton");
    let resetButton = document.getElementById("reset");
    let nanErrorMsg = "only numbers are accepted in this form"


    let getSum = () => {
      
      let theSum = (parseInt(sumInput.value) + parseInt(avgInput.value) + parseInt(productInput.value));
      let missingErrorMsg = "all fields must have a number to calculate a sum.";
      let nanErrorMsg = "only numbers are accepted in this form"
      
      if (sumInput.value === "" || avgInput.value === "" || productInput.value === "") {
        resultsDiv.innerHTML  = missingErrorMsg;
      } else if (isNaN(sumInput.value) || isNaN(avgInput.value) || isNaN(productInput.value)) {
          resultsDiv.innerHTML = nanErrorMsg;
      } else {        
        resultsDiv.style.display = "block";
        resultsDiv.innerHTML = `The sum of your numbers is: <span style="color:red;">${theSum}.</span>`;
      }

    }

    let getAvg = () => {
      
      let theAvg = ((parseInt(sumInput.value) + parseInt(avgInput.value) + parseInt(productInput.value) / 3));
      let missingErrorMsg = "all fields must have a number to produce an average.";
      let nanErrorMsg = "only numbers are accepted in this form"
      
      if (sumInput.value === "" || avgInput.value === "" || productInput.value === "") {
        resultsDiv.innerHTML  = missingErrorMsg;
      } else if (isNaN(sumInput.value) || isNaN(avgInput.value) || isNaN(productInput.value)) {
          resultsDiv.innerHTML = nanErrorMsg;
      } else {        
        resultsDiv.innerHTML = `The average of your numbers is: <span style="color:red;">${theAvg}.</span>`;
      }

    }

    let getProduct = () => {
      
      let theProduct = (parseInt(sumInput.value) * parseInt(avgInput.value) * parseInt(productInput.value));
      let missingErrorMsg = "all fields must have a number to get the product.";
      
      
      if (sumInput.value === "" || avgInput.value === "" || productInput.value === "") {
        resultsDiv.innerHTML  = missingErrorMsg;
      } else if (isNaN(sumInput.value) || isNaN(avgInput.value) || isNaN(productInput.value)) {
          resultsDiv.innerHTML = nanErrorMsg;
      } else {        
        resultsDiv.innerHTML = `The product of your numbers is: <span style="color:red;">${theProduct}.</span>`;
      }

    }

    let resetButtons = () => {
      sumInput.value = "";
      avgInput.value = "";
      productInput.value = "";
      resultsDiv.textContent = "";
      sumInput.focus();
    }

    
    // assign onclick event handlers to the proper elements
    //sumButton.onclick = getSum;
    

    sumButton.onclick = getSum;
    avgButton.onclick = getAvg;
    productButton.onclick = getProduct;
    resetButton.onclick = resetButtons;

    // attach new event handler via jQuery
    $(document).ready(function () {

      $("#sumButton").click(function () {
        $("#results").fadeIn(2000);
      });

      $("#avgButton").click(function () {
          $("#results").fadeIn(2000);
      });

      $("#productButton").click(function () {
          $("#results").fadeIn(2000);
      });

      $("#reset").click( function () {
        $("#results").fadeOut(1000);
      });

    });



    ////////// Part 3
    ////////// Create a webpage that contains a script that inputs 5 numbers and determines and displays the count of the negative numbers, the number of positive numbers, and the number of zeros.

    
    // declare and initialize variables
    let n1 = document.getElementById("firstNumber");
    let n2 = document.getElementById("secondNumber");
    let n3 = document.getElementById("thirdNumber");
    let n4 = document.getElementById("fourthNumber");
    let n5 = document.getElementById("fifthNumber");
    let checkButton = document.getElementById("checkFive");
    let theResults = document.getElementById("resultsTwo");
    let fiveResetButton = document.getElementById("fiveReset");
    let emptyValueMsg = "Please enter at least one number in each field";
    let numOnlyMsg = "Only numbers are accepted in this form";

    // write function 
    let fiveNumFunction = () => {
      if ((n1.value)  == "" || 
          (n2.value)  == "" ||
          (n3.value)  == "" ||
          (n4.value)  == "" ||
          (n5.value) == "") {
          console.log(emptyValueMsg);
          return;
      }

      if (isNaN(parseInt(n1.value)) || 
          isNaN(parseInt(n2.value)) ||
          isNaN(parseInt(n3.value)) ||
          isNaN(parseInt(n4.value)) ||
          isNaN(parseInt(n5.value))) {
          console.log(numOnlyMsg);
          return;
      }

      let posCount;
      posCount = 0;

      if (parseInt(n1.value) > 0) posCount++;
      if (parseInt(n2.value) > 0) posCount++;
      if (parseInt(n3.value) > 0) posCount++;
      if (parseInt(n4.value) > 0) posCount++;
      if (parseInt(n5.value) > 0) posCount++;
      console.log(`Number of positive number's: ${posCount}`);
     

      let negCount;
      negCount = 0;

      if (parseInt(n1.value) < 0) negCount++;
      if (parseInt(n2.value) < 0) negCount++;
      if (parseInt(n3.value) < 0) negCount++;
      if (parseInt(n4.value) < 0) negCount++;
      if (parseInt(n5.value) < 0) negCount++;
      console.log(`Number of negative number's: ${negCount}`);
  

      let zeroCount;
      zeroCount = 0;

      if (parseInt(n1.value) === 0) zeroCount++;
      if (parseInt(n2.value) === 0) zeroCount++;
      if (parseInt(n3.value) === 0) zeroCount++;
      if (parseInt(n4.value) === 0) zeroCount++;
      if (parseInt(n5.value) === 0) zeroCount++;     
      console.log(`Number of zero's: ${zeroCount}`);
    }

    let fiveNumReset = () => {
      n1.value = "";
      n2.value = "";
      n3.value = "";
      n4.value = "";
      n5.value = "";
      n1.focus();
    }

    // attach event handlers to DOM elements
    checkButton.onclick = fiveNumFunction;
    fiveResetButton.onclick = fiveNumReset;
    
    </script>
